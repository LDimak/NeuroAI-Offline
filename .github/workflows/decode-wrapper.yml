name: Decode gradle-wrapper.jar
on:
  workflow_dispatch:

jobs:
  decode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Convert single-line base64 to wrapped format
        run: |
          fold -w 76 app/gradle/wrapper/gradle-wrapper.jar.base64 > gradle-wrapper.jar.b64

      - name: Decode base64 to gradle-wrapper.jar
        run: |
          base64 -d gradle-wrapper.jar.b64 > app/gradle/wrapper/gradle-wrapper.jar

      - name: Commit decoded JAR
        run: |
          git config user.name "github-actions"
          git config user.email "github-action
