name: Decode gradle-wrapper.jar

on:
  workflow_dispatch:

jobs:
  decode:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Decode base64 to gradle-wrapper.jar using Python
        run: |
          python3 -c "
import base64
with open('app/gradle/wrapper/gradle-wrapper.jar.base64', 'rb') as f:
    data = base64.b64decode(f.read())
with open('app/gradle/wrapper/gradle-wrapper.jar', 'wb') as out:
    out.write(data)
"
